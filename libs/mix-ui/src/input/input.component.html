<tui-input [formControl]="control"
           [tuiTextfieldCleaner]="closable"
           [tuiTextfieldIconLeft]="searchIcon ? 'tuiIconSearchLarge' : undefined"
           [tuiTextfieldLabelOutside]="!floatingLabel"
           [tuiTextfieldSize]="'m'">
  {{ placeHolder }}
  <input [autocomplete]="autocomplete"
         [id]="id"
         [name]="name"
         [type]="type"
         tuiTextfield>
</tui-input>
