<div *ngIf="selectedPortal"
     class="portal-sidebar">
  <div class="portal-sidebar__backdrop"
       (click)="portalSideBar.close()">
  </div>

  <div *ngIf="selectedPortal"
       class="portal-sidebar__main"
       @slideInRightOnEnter>
    <ng-template [cdkPortalOutlet]="selectedPortal"></ng-template>
  </div>
</div>
