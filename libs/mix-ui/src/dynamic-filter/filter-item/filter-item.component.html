<div class="filter-item" [formGroup]="form">
  <mix-select
    [items]="columns"
    [labelProcess]="columnLabel"
    formControlName="column"
  ></mix-select>

  <mix-select
    [items]="operators"
    [labelProcess]="operatorLabel"
    formControlName="operator"
  ></mix-select>

  <mix-filter-input
    [value]="filter.value"
    [dataType]="form.value.column!.dataType"
    (valueChange)="filterValueChange($event)"
  ></mix-filter-input>

  <mix-button [iconBtn]="true" type="icon" (click)="deleteFilter.emit()"
    ><span class="mix-icon">close</span></mix-button
  >
</div>
