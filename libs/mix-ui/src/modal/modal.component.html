<div class="mix-modal"
     style="--modal-boxshadow: {{ context.borderShadowColor }}">
  <h3 class="text-2xl"
      [id]="context.id">{{ context.heading }}</h3>

  <section class="mix-modal__content">
    <ng-container *polymorpheusOutlet="$any(context.content) as text; context: context">
      {{ text }}
    </ng-container>
  </section>

  <p class="mix-modal__buttons">
    <mix-button [size]="'l'"
                (click)="onClick(true)">
      {{ context.buttons[0] }}
    </mix-button>

    <mix-button *ngIf="context.buttons[1]"
                type="secondary"
                [size]="'l'"
                (click)="onClick(false)">
      {{ context.buttons[1] }}
    </mix-button>
  </p>
</div>
