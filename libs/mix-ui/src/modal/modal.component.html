<div class="mix-modal"
     style="--modal-boxshadow: {{ context.borderShadowColor }}">
  <h3 [id]="context.id">{{ context.heading }}</h3>
  <section>
    <ng-container *polymorpheusOutlet="$any(context.content) as text; context: context">
      {{ text }}
    </ng-container>
  </section>
  <p class="mix-modal__buttons">
    <button (click)="onClick(true)"
            tuiButton>
      {{ context.buttons[0] }}
    </button>

    <button *ngIf="context.buttons[1]"
            (click)="onClick(false)"
            tuiButton
            appearance="secondary">
      {{ context.buttons[1] }}
    </button>
  </p>
</div>
