<div class="mix-modal"
     style="--modal-boxshadow: {{ context.borderShadowColor }}">
  <div class="mix-modal__header">
    <h3 class="text-xl"
        [id]="context.id">{{ context.heading }}</h3>
  </div>

  <section class="mix-modal__content text-l">
    <ng-container *polymorpheusOutlet="$any(context.content) as text; context: context">
      {{ text }}
    </ng-container>
  </section>

  <div class="mix-modal__footer">
    <mix-button class="w-100"
                (click)="onClick(true)">
      {{ context.buttons[0] }}
    </mix-button>

    <mix-button *ngIf="context.buttons[1]"
                class="w-100"
                type="secondary"
                (click)="onClick(false)">
      {{ context.buttons[1] }}
    </mix-button>
  </div>
</div>
