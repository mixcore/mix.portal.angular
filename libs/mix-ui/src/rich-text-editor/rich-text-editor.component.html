<div class="rich-text-editor" [ngClass]="{ '--full-width': zoom }">
  <tui-editor [formControl]="control">
    {{ placeHolder }}
  </tui-editor>

  <mix-button
    class="rich-text-editor__button"
    type="outline"
    [iconBtn]="true"
    (click)="zoom = !zoom"
  >
    <span class="mix-icon text-xl">
      {{ zoom ? 'zoom_in' : 'zoom_out' }}
    </span>
  </mix-button>
</div>
