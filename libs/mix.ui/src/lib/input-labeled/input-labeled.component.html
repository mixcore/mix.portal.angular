<label [label]="label + ':'"
       tuiLabel>
  <tui-input *ngIf="type === 'text'"
             [ngModel]="value"
             [tuiTextfieldLabelOutside]="true"
             (ngModelChange)="onValueChange($event)"
             tuiTextfieldSize="m"> </tui-input>

  <tui-text-area *ngIf="type === 'text-area'"
                 [ngModel]="value"
                 [tuiTextfieldLabelOutside]="true"
                 (ngModelChange)="onValueChange($event)"></tui-text-area>
</label>
