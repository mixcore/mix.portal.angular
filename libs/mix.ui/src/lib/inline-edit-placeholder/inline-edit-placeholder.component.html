<div class="inline-input-placeholder tui-text_body-l">
  <div *ngIf="!editing"
       class="inline-input-placeholder__value"> {{ value$ | async }}
    <button [appearance]="'flat'"
            [icon]="'tuiIconEdit'"
            [size]="'xs'"
            (click)="enableEdit()"
            tuiIconButton></button>
  </div>

  <tui-input *ngIf="editing"
             [style.width]="'200px'"
             [ngModel]="value"
             [tuiTextfieldLabelOutside]="true"
             (focusedChange)="onFocusedChange($event)"
             (ngModelChange)="onValueChange($event)"
             tuiAutoFocus
             tuiTextfieldSize="s">
    Type your template title
    <input type="text"
           tuiTextfield>
  </tui-input>
</div>
