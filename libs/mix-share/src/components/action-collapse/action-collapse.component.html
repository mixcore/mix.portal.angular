<tui-items-with-more class="action-collapse"
                     [collapsed]="true"
                     tuiGroup>
  <ng-container *ngFor="let item of actions; let index = index">
    <mix-button *tuiItem
                class="action-collapse__item {{ item.place }}"
                [type]="$any(item.type || 'outline')"
                (click)="onClick(item.key)"
                size="s">
      <span class="mix-icon"> {{ item.icon }} </span>
      {{ item.label }}
    </mix-button>
  </ng-container>

  <ng-template let-lastIndex
               tuiMore>
    <tui-hosted-dropdown class="item"
                         [content]="dropdown"
                         tuiDropdownAlign="right">
      <mix-button class="item"
                  [type]="'outline'"
                  size="s">
        <span class="mix-icon"> more_vert </span>
      </mix-button>
      <ng-template #dropdown>
        <tui-data-list size="l">
          <ng-container *ngFor="let item of actions; let index = index">
            <button *ngIf="index > lastIndex"
                    (click)="onClick(item.key)"
                    tuiOption>
              <span>
                <span class="mix-icon"> {{ item.icon }} </span>
                {{ item.label }}
              </span>
            </button>
          </ng-container>
        </tui-data-list>
      </ng-template>
    </tui-hosted-dropdown>
  </ng-template>
</tui-items-with-more>
