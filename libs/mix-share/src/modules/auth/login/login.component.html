<div *ngIf="loadingState$ | async as state"
     class="login">
  <div class="login__logo">
    <img src="assets/images/mixcore-logo.svg">
  </div>

  <form class="login__container shadow-md"
        id="login"
        name="login"
        [formGroup]="loginForm"
        (ngSubmit)="submit()">
    <div class="login__title">Sign In</div>
    <div class="login__des">Let manage your site together!</div>

    <mix-input class="mt-8"
               id="username"
               name="username"
               autocomplete="username"
               placeHolder="Username/Email"
               formControlName="username"></mix-input>

    <mix-form-error formControlName="username"></mix-form-error>

    <mix-input class="mt-3"
               id="password"
               name="password"
               type="password"
               autocomplete="current-password"
               placeHolder="Password"
               formControlName="password"></mix-input>

    <mix-form-error formControlName="password"></mix-form-error>

    <div class="d-flex justify-between mt-3 mb-5">
      <mix-checkbox id="rememberMe"
                    [label]="'Remember me'"
                    formControlName="rememberMe"></mix-checkbox>
    </div>

    <mix-error-alert *ngIf="error"
                     class="mt-2 mb-2"
                     [error]="error"></mix-error-alert>


    <mix-button class="mt-4 w-full"
                [loading]="state === 'Loading'"
                [nativeType]="'submit'"
                [size]="'m'">Login</mix-button>
  </form>
</div>
