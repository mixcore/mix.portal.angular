<div class="data-table-page">
  <div class="data-table-page__main-container">
    <mix-sub-toolbar *ngIf="store.state() as state"
                     [description]="'LISTING'"
                     [title]="'All Roles'">
      <div class="toolbar-separator"></div>
      <mix-button size="s"><span class="material-symbols-outlined"> add </span> Add
        Role</mix-button>
      <div class="toolbar-separator"></div>
    </mix-sub-toolbar>

    <div *ngIf="store.vm$ | async as state"
         class="data-table-page__body">
      <mix-data-table [contextMenus]="contextMenus"
                      [dataset]="state.data"
                      [loading]="state.status === 'Loading'"
                      [pageInfo]="state.pageInfo"
                      [searchFieldOptions]="store.searchColumns"
                      [selectedItem]="selectedRole"
                      (pageChange)="store.changePage($event)"
                      (searchChange)="store.search($event.searchText, $event.searchField)">
        <div [columnType]="'CHECKBOX'"
             mixTableColumn></div>

        <div [header]="'Role'"
             [minWidth]="'150px'"
             key="name"
             mixTableColumn></div>

        <div *ngIf="!showDetail"
             [header]="'Normalized'"
             [minWidth]="'150px'"
             key="normalizedName"
             mixTableColumn></div>
      </mix-data-table>
    </div>
  </div>

  <div *ngIf="showDetail && selectedRole"
       class="data-table-page__detail-container">
    <mix-role-form [role]="selectedRole"></mix-role-form>
  </div>
</div>
