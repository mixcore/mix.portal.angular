<div class="project-select"
     [tp]="dbSelect"
     [tpOffset]="[-10, 5]"
     tpVariation="popper"
     tpPlacement="bottom-start">
  <div class="{{ size === 's' ? 'text-s' : 'text-xl' }} text-600 text-gray-700 hover:text-primary">
    {{
      getSelectedProjectName(project(), selectedItemId)?.projectName ||
        'Choose project'
    }}
  </div>
  <span class="mix-icon text-600 {{ size === 's' ? 'text-l' : 'text-xxl' }}">arrow_drop_down</span>
</div>

<ng-template #dbSelect
             let-hide>
  <div class="popup-container">
    @for (item of project(); track item) {
    <div class="mix-menu-item flex justify-content-between gap-5"
         (click)="selectItem(item); hide()">
      <div class="text-500">{{ item.projectName }}</div>
      <div class="text-sub text-s">
        {{ item.startDate | date : 'dd-MM-yyyy' }}
      </div>
    </div>
    }
  </div>
</ng-template>
