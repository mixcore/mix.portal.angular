<mix-task-parent-card [open]="open()"
                      [task]="parentTask"
                      (expandClick)="toggleExpand()"></mix-task-parent-card>

<div *ngIf="open()"
     class="task-group"
     cdkDropListGroup>
  <mix-task-dnd-list *ngFor="let status of taskStatuses"
                     class="task-dnd-list"
                     [listTasks]="store.getTaskByStatus(status, parentTask.id)"
                     [parentTaskId]="parentTask.id"
                     [status]="status">
  </mix-task-dnd-list>

  <div class="task-dnd-skeleton"></div>
</div>
