<div class="task-card-wrap"
     (click)="onClick()">
  <div class="task-card">
    <div class="pb-3">
      {{ task.title }}
    </div>

    <div class="pb-3">
      <task-date-display [task]="task"></task-date-display>
    </div>

    <div class="flex">
      <span *ngIf="userInfo"
            class="me-2">
        <mix-user-avatar [userInfo]="userInfo"
                         size="xs"></mix-user-avatar>
      </span>

      <span class="text-uppercase text-secondary">
        {{ task.type }}-{{ task.id }}
      </span>

      <span class="mr-auto flex gap-2 items-center">
        <img alt="type"
             [src]="TaskTypeIcon[task.type]">

        <mix-task-priority [priority]="task.taskPriority"></mix-task-priority>
      </span>
    </div>
  </div>
</div>
