<div class="task-list">
  <div
    class="items"
    [cdkDropListData]="tasks"
    [id]="status"
    (cdkDropListDropped)="drop($event)"
    cdkDropList
  >
    <mix-task-card
      *ngFor="let task of tasks"
      [cdkDragData]="task"
      [task]="task"
      cdkDrag
    >
    </mix-task-card>
  </div>
</div>
