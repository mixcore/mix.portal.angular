<div class="task-header">
  <div
    class="title text-uppercase text-truncate"
    *ngFor="let status of taskStatuses"
    [style.--color]="TaskStatusColors[status]"
  >
    {{ TaskStatusDisplay[status] }}
  </div>

  <div class="add-btn">
    <mix-icon-button name="add"></mix-icon-button>
  </div>
</div>
