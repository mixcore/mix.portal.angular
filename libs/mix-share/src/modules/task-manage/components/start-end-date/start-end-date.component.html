<div class="button-link"
     [tp]="dateSelect"
     [tpIsLazy]="true"
     [tpOffset]="[-10, 5]"
     tpVariation="popper"
     tpPlacement="bottom-start">
  <span class="mix-icon">alarm</span>
  <span>Date</span>
</div>

<ng-template #dateSelect>
  <div>
    <tui-calendar [value]="value"></tui-calendar>

    <div class="w-100 ps-2 pe-2 mt-3">
      <mix-button class="w-100"
                  type="outline">Remove</mix-button>
      <mix-button class="mt-2 w-100">Save</mix-button>
    </div>
  </div>
</ng-template>
