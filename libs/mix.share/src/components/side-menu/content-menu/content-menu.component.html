<div class="menu">
  <tui-hosted-dropdown [(open)]="open"
                       [content]="content">
    <button type="button"
            [iconRight]="arrow"
            [shape]="'rounded'"
            [size]="'m'"
            tuiButton>
      Create
    </button>
  </tui-hosted-dropdown>
  <ng-template #content>
    <tui-data-list role="menu">
      <a (click)="appEvent.notify(events.CreatePost)"
         tuiOption> New Post </a>
      <a (click)="appEvent.notify(events.CreatePage)"
         tuiOption> New Page </a>
      <a (click)="appEvent.notify(events.CreateModule)"
         tuiOption> New Module </a>
    </tui-data-list>
  </ng-template>

  <div class="menu__separator"></div>

  <tui-accordion [closeOthers]="false">
    <tui-accordion-item [borders]="null"
                        [open]="true"
                        [size]="'s'">
      <div class="menu__group">Posts</div>
      <ng-template tuiAccordionItemContent>
        <div class="menu__item"
             (click)="appEvent.notify(events.CreatePost)"><a> Create post </a></div>
        <div class="menu__item"
             (click)="navigateTo(routes.PostList)"><a> List post </a></div>
      </ng-template>
    </tui-accordion-item>

    <tui-accordion-item [borders]="null"
                        [open]="true"
                        [size]="'s'">
      <div class="menu__group">Pages</div>
      <ng-template tuiAccordionItemContent>
        <div class="menu__item"
             (click)="appEvent.notify(events.CreatePage)"><a> Create page </a></div>
        <div class="menu__item"
             (click)="navigateTo(routes.PageList)"><a> List page </a></div>
      </ng-template>
    </tui-accordion-item>

    <tui-accordion-item [borders]="null"
                        [open]="true"
                        [size]="'s'">
      <div class="menu__group">Modules</div>
      <ng-template tuiAccordionItemContent>
        <div class="menu__item"
             (click)="appEvent.notify(events.CreateModule)"><a> Create module </a></div>
        <div class="menu__item"
             (click)="navigateTo(routes.ModuleList)"><a> List module </a></div>
      </ng-template>
    </tui-accordion-item>
  </tui-accordion>
</div>
