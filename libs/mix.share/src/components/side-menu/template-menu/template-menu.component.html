<div class="menu">
  <button type="button"
          [shape]="'rounded'"
          [size]="'s'"
          tuiButton>
    New theme
  </button>

  <div #mainMenu
       (resizeChange)="resizeChange($event)"
       mixResizeObserver>
    <div class="menu__separator"></div>

    <tui-accordion class="menu__accordion"
                   [closeOthers]="false">
      <tui-accordion-item [borders]="null"
                          [open]="true"
                          [size]="'s'">
        <div class="menu__group">Themes</div>
        <ng-template tuiAccordionItemContent>
          <div class="menu__item"
               (click)="navigateTo(routes.ThemeList)"><a> List Theme </a></div>
        </ng-template>
      </tui-accordion-item>

      <tui-accordion-item [borders]="null"
                          [open]="true"
                          [size]="'s'">
        <div class="menu__group">Mix Market</div>
        <ng-template tuiAccordionItemContent>
          <div class="menu__item"><a> Visit </a></div>
          <div class="menu__item"
               (click)="navigateTo(routes.PageList)"><a> Choose template </a></div>
        </ng-template>
      </tui-accordion-item>
    </tui-accordion>

    <div class="menu__separator"></div>
  </div>

  <div #fileTree
       [style.height]="fileTreeHeight">
    <mix-theme-file-tree *ngIf="selectedThemeId"
                         [showFileDate]="false"
                         [themeId]="selectedThemeId"></mix-theme-file-tree>
  </div>
</div>
