<tui-hosted-dropdown [(open)]="isShowSubMenuOnHover"
                     [canOpen]="!!!(sideMenuService.open$ | async)"
                     [content]="subMenu"
                     [tuiDropdownSided]="true"
                     tuiDropdownHover>
  <div class="item"
       [ngClass]="{'--active': currentSelectedItem === menu, '--bottom': menu.position === 'Bottom'}"
       (click)="selectMenu.emit(menu)">
    <i-tabler name="{{menu.icon}}"></i-tabler>
    <p *ngIf="!!!(sideMenuService.miniSize$ | async)"> {{ menu.title }} </p>
  </div>
</tui-hosted-dropdown>

<ng-template #subMenu>
  <div class="sub-menu-on-hover">
    <ng-container [ngSwitch]="menu.id">
      <ng-container *ngSwitchCase="'dashboard'">
        <mix-dashboard-menu></mix-dashboard-menu>
      </ng-container>

      <ng-container *ngSwitchCase="'content'">
        <mix-content-menu></mix-content-menu>
      </ng-container>

      <ng-container *ngSwitchCase="'template'">
        <mix-template-menu></mix-template-menu>
      </ng-container>

      <ng-container *ngSwitchCase="'settings'">
        <mix-setting-menu></mix-setting-menu>
      </ng-container>
    </ng-container>
  </div>
</ng-template>
