<div *ngIf="groups"
     class="side-menu"
     [style.--groupHeight]="isMiniGroupBar ? '40px' : '65px'"
     [style.--groupWidth]="isMiniGroupBar ? '50px' : '75px'">
  <div class="side-menu__groups"
       [ngClass]="{'--mini': isMiniGroupBar}">
    <div class="toggle">
      <div class="btn"
           (click)="toggleMenu()">
        <tui-svg src="tuiIconFrameLarge"></tui-svg>
      </div>

      <div class="btn"
           (click)="toggleMiniGroupBar()">
        <tui-svg src="tuiIconTableMergeLarge"></tui-svg>
      </div>
    </div>

    <div class="search">
      <a type="button"
         [appearance]="'outline'"
         [shape]="'rounded'"
         [size]="'s'"
         (click)="appEvent.onSearch()"
         tuiIconButton
         icon="tuiIconSearch"></a>
    </div>

    <div *ngFor="let menu of groups"
         class="item"
         [ngClass]="{'--active': currentSelectedItem === menu}"
         (click)="selectGroup(menu)">
      <i-tabler name="{{menu.icon}}"></i-tabler>
      <p *ngIf="!isMiniGroupBar"> {{ menu.title }} </p>
    </div>
  </div>

  <div *ngIf="currentSelectedItem && isShowMenu"
       class="side-menu__menu"
       [@enterAnimation]>
    <div class="side-menu__big-logo">
      <img src="assets/images/mixcore-logo-red-2.svg"
           height="28px">
    </div>
    <ng-container [ngSwitch]="currentSelectedItem.id">
      <!-- Dashboard -->
      <ng-container *ngSwitchCase="'dashboard'">
        <mix-dashboard-menu></mix-dashboard-menu>
      </ng-container>

      <!-- Content -->
      <ng-container *ngSwitchCase="'content'">
        <mix-content-menu></mix-content-menu>
      </ng-container>

      <!-- Template -->
      <ng-container *ngSwitchCase="'template'">
        <mix-template-menu> </mix-template-menu>
      </ng-container>
    </ng-container>
  </div>
</div>
