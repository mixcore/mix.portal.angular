<div *ngIf="groups"
     class="side-menu"
     [style.--groupHeight]="!!(sideMenuService.miniSize$ | async) ? '40px' : '64px'"
     [style.--groupWidth]="!!(sideMenuService.miniSize$ | async) ? '48px' : '72px'">
  <div class="side-menu__groups"
       [ngClass]="{'--mini': !!(sideMenuService.miniSize$ | async)}">
    <mix-side-menu-button *ngFor="let menu of groups"
                          [currentSelectedItem]="currentSelectedItem"
                          [menu]="menu"
                          (selectMenu)="selectMenu($event)"></mix-side-menu-button>
    <div class="toggle-mini-size"
         title="Mini toolbar"
         (click)="toggleMiniSize()">
    </div>
  </div>

  <div *ngIf="currentSelectedItem && !!(sideMenuService.open$ | async)"
       class="side-menu__menu">
    <ng-container [ngSwitch]="currentSelectedItem.id">
      <ng-container *ngSwitchCase="'dashboard'">
        <mix-dashboard-menu></mix-dashboard-menu>
      </ng-container>

      <ng-container *ngSwitchCase="'content'">
        <mix-content-menu></mix-content-menu>
      </ng-container>

      <ng-container *ngSwitchCase="'template'">
        <mix-template-menu></mix-template-menu>
      </ng-container>

      <ng-container *ngSwitchCase="'settings'">
        <mix-setting-menu></mix-setting-menu>
      </ng-container>
    </ng-container>
  </div>
</div>
