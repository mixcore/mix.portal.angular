<div class="page-module-selected">
  <ng-container *ngIf="!!(loading$ | async)">
    <mix-skeleton-loading></mix-skeleton-loading>
  </ng-container>

  <ng-container *ngIf="modules  && modules.length">
    <div class="page-nav-selected__search">
      <mix-input-labeled [(ngModel)]="searchText"
                         [label]="'Search: '"></mix-input-labeled>
    </div>

    <div *ngFor="let page of viewableModule"
         class="page-nav-selected__item">
      <mix-switch [checked]="page.isSelected"
                  [disabled]="!!(disabled$ | async)"
                  (checkedChange)="checkedChange($event, page.item)"></mix-switch>
      <p> {{ page.item.title}} </p>
    </div>
  </ng-container>
</div>
