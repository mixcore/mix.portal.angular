<div class="mix-database-visualize">
  <div class="mix-database-visualize__header"
       [formGroup]="toolbarForm">
    <div class="action">
      <div class="label">
        View mode:
      </div>
      <tui-radio-block size="s"
                       contentAlign="right"
                       formControlName="viewMode"
                       item="graph">
        Graph
      </tui-radio-block>
      <tui-radio-block [disabled]="true"
                       size="s"
                       contentAlign="right"
                       formControlName="viewMode"
                       item="list">
        List
      </tui-radio-block>
    </div>

    <div class="action">
      <div class="label">
        Auto save on edit:
      </div>
      <tui-toggle formControlName="autoSave"
                  size="l"></tui-toggle>
    </div>

    <button class="action"
            [appearance]="'outline'"
            [size]="'s'"
            tuiButton>Cancel</button>

    <button class="action"
            [icon]="'tuiIconCheckLarge'"
            [size]="'s'"
            tuiButton>Save</button>


  </div>

  <div class="mix-database-visualize__workspace">
    <mix-database-graph></mix-database-graph>
  </div>
</div>
