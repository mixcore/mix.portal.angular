<div *ngIf="themeId"
     class="theme-file-tree">
  <mix-folder-file [folderType]="FOLDER.Masters"
                   [showFileDate]="showFileDate"
                   [themeId]="themeId"></mix-folder-file>
  <mix-folder-file [folderType]="FOLDER.Layouts"
                   [showFileDate]="showFileDate"
                   [themeId]="themeId"></mix-folder-file>
  <mix-folder-file [folderType]="FOLDER.Pages"
                   [showFileDate]="showFileDate"
                   [themeId]="themeId"></mix-folder-file>
  <mix-folder-file [folderType]="FOLDER.Posts"
                   [showFileDate]="showFileDate"
                   [themeId]="themeId"></mix-folder-file>
  <mix-folder-file [folderType]="FOLDER.Modules"
                   [showFileDate]="showFileDate"
                   [themeId]="themeId"></mix-folder-file>
  <mix-folder-file [folderType]="FOLDER.Widgets"
                   [showFileDate]="showFileDate"
                   [themeId]="themeId"></mix-folder-file>
  <mix-folder-file [folderType]="FOLDER.Edms"
                   [showFileDate]="showFileDate"
                   [themeId]="themeId"></mix-folder-file>
</div>
