<div *ngIf="item$ | async as items"
     class="tab-control">
  <ng-container *tuiLet="index$ | async as index">
    <div *ngFor="let tab of items; let i = index"
         class="tab-control__item"
         [ngClass]="{'--active': index === i}">
      {{ tab.path.replace('/', '') }}
    </div>
  </ng-container>
</div>
