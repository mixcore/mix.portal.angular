<div class="universal-search">
  <div class="universal-search__header">
    <tui-input [(ngModel)]="searchText"
               tuiTextfieldSize="m">
      Type anything that you want to search
      <input type="text"
             tuiTextfield>
    </tui-input>
  </div>

  <div class="universal-search__content">
    <tui-tabs-with-more [activeItemIndex]="activeItemIndex"
                        [itemsLimit]="3">
      <button *tuiTab
              tuiTab>
        Pages
      </button>
      <button *tuiTab
              tuiTab>
        Modules
      </button>
      <button *tuiTab
              tuiTab>

        Posts
      </button>
      <button *tuiTab
              tuiTab>
        Google
      </button>

      <button *tuiTab
              tuiTab>
        Bing
      </button>
    </tui-tabs-with-more>
  </div>
</div>
