<div class="chat-box">
  <div class="chat-box__chat-zone">
    <ng-container *ngFor="let user of usersOnChatting">
      <mix-messenger-card [user]="user"
                          (closeChat)="closeChat($event)"
                          (minimizeChat)="addToMinimize($event)"></mix-messenger-card>
    </ng-container>
  </div>

  <div class="chat-box__users-zone">
    <ng-container *ngFor="let user of usersOnMinimize">
      <div class="avatar"
           (click)="addChatting(user)">
        <tui-avatar [autoColor]="true"
                    [rounded]="true"
                    [size]="'m'"
                    [text]="user.userName ?? ''"></tui-avatar>
      </div>
    </ng-container>

    <div class="avatar">
      <i-tabler name="message-circle"></i-tabler>
    </div>
  </div>
</div>
