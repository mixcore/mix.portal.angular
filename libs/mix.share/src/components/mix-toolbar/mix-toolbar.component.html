<div class="mix-toolbar">
  <div class="mix-toolbar__toolbar-item">
    <i-tabler name="circle-plus"></i-tabler> <span> New </span>
  </div>

  <div class="mix-toolbar__toolbar-item"
       [ngClass]="{'--disabled': selectedItem.length <= 0}"
       [tuiHint]="tooltip"
       [tuiHintHideDelay]="0"
       [tuiHintMode]="'onDark'"
       [tuiHintShowDelay]="50"
       tuiHintDirection="bottom-middle">
    <i-tabler name="trash"></i-tabler>
    <ng-template #tooltip>
      <span>Delete</span>
    </ng-template>
  </div>

  <div class="mix-toolbar__toolbar-item"
       [ngClass]="{'--disabled': selectedItem.length !== 1}"
       [tuiHint]="tooltip1"
       [tuiHintHideDelay]="0"
       [tuiHintMode]="'onDark'"
       [tuiHintShowDelay]="50"
       tuiHintDirection="bottom-middle">
    <i-tabler name="writing"></i-tabler>
    <ng-template #tooltip1>
      <span>Re-name</span>
    </ng-template>
  </div>

  <div class="mix-toolbar__toolbar-item"
       [ngClass]="{'--disabled': selectedItem.length !==  1}"
       [tuiHint]="tooltip2"
       [tuiHintHideDelay]="0"
       [tuiHintMode]="'onDark'"
       [tuiHintShowDelay]="50"
       tuiHintDirection="bottom-middle">
    <i-tabler name="copy"></i-tabler>
    <ng-template #tooltip2>
      <span>Duplicate</span>
    </ng-template>
  </div>
</div>
