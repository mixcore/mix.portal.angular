<div class="post-nav-selected">
  <ng-container *ngIf="!!(loading$ | async)">
    <mix-skeleton-loading></mix-skeleton-loading>
  </ng-container>

  <ng-container *ngIf="data$ | async as data">
    <div *ngFor="let post of data.items"
         class="post-nav-selected__item">
      <mix-switch [checked]="isChecked(post)"
                  (checkedChange)="checkedChange($event, post)"></mix-switch>
      <p> {{ post.title}} </p>
    </div>

    <tui-pagination [index]="data.pagingData.page ?? 0"
                    [length]="data.pagingData.totalPage ?? 0"></tui-pagination>
  </ng-container>
</div>
