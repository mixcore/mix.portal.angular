<div *ngIf="data$ | async as result"
     class="mix-module-select"
     cdkDropList>
  <button class="mix-module-select__create-new"
          [size]="'s'"
          tuiButton> Create new module </button>
  <div *ngFor="let module of result.items"
       class="mix-module-select__item"
       cdkDrag>
    <tui-toggle class="tui-space_left-1"
                size="l"></tui-toggle>
    <div class="title">
      {{ module.title }}
    </div>
  </div>
</div>
