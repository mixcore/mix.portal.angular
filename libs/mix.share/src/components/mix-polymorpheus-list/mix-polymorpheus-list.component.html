  <div class="polymorphous-list__header"
       header>
    <div>{{ itemCount }} {{ contentConfig[listType].header }}</div>
    <div class="separator"></div>

    <mix-toolbar [selectedItem]="currentSelectedItems"
                 (delete)="onDelete()"></mix-toolbar>

    <button class="toggle-left-side"
            (click)="toggleFilter()"
            tuiIconButton
            size="s">
      <i-tabler name="filter"></i-tabler>
    </button>
  </div>

  <div class="polymorphous-list__container">
    <div class="polymorphous-list__main-workspace">
      <mix-data-table [fetchDataFn]="fetchDataFn"
                      [searchPlaceholder]="contentConfig[listType].searchPlaceholder"
                      (itemsSelectedChange)="itemSelectedChange($event)"
                      [loading$]="loading$">
        <div [columnType]="'CHECKBOX'"
             [showInSubTable]="false"
             mixTableColumn></div>
        <div [header]="'#'"
             [width]="'70px'"
             mixTableColumn
             key="id"></div>
        <div [header]="'Title'"
             mixTableColumn
             key="title"></div>
        <div [columnType]="'DATE'"
             [header]="'Last Updated'"
             [showInSubTable]="false"
             key="createdDateTime"
             mixTableColumn>
        </div>
        <div [header]="'Status'"
             [showInSubTable]="false"
             mixTableColumn
             key="status">
          <ng-template let-data
                       mixColumnCell>
            <mix-status-indicator [status]="data.status"></mix-status-indicator>
          </ng-template>
        </div>
        <div [columnType]="'ACTION'"
             [showHeader]="false"
             [sortable]="false"
             header="Action"
             mixTableColumn
             key="Action">
          <ng-template let-data
                       mixColumnCell>
            <tui-hosted-dropdown [content]="action"
                                 tuiDropdownAlign="left">
              <button type="button"
                      (click)="currentActionItem = data"
                      tuiIconButton
                      size="m"
                      appearance="flat"
                      icon="tuiIconMoreVer">
              </button>
            </tui-hosted-dropdown>
          </ng-template>
        </div>
      </mix-data-table>
    </div>

    <div *ngIf="showLeftSide"
         class="polymorphous-list__left-side">
      <div class="filter">
        <label tuiLabel>
          From Date - To Date (Updated Date)
          <tui-input-date-range class="b-form"
                                [tuiTextfieldSize]="'m'">
            Pick a date
          </tui-input-date-range>
        </label>

        <label tuiLabel>
          Status
          <tui-multi-select class="b-form"
                            [editable]="false"
                            [expandable]="false"
                            [formControl]="statusControl"
                            [tuiTextfieldLabelOutside]="true"
                            [tuiTextfieldSize]="'m'"
                            tuiTextfieldExampleText="Ignored text">
            <tui-data-list-wrapper *tuiDataList
                                   [items]="statusOption"
                                   tuiMultiSelectGroup></tui-data-list-wrapper>
          </tui-multi-select>
        </label>

        <label tuiLabel>
          Sort by:
          <tui-select class="b-form"
                      [formControl]="sortOptionControl"
                      [tuiTextfieldLabelOutside]="true"
                      [tuiTextfieldSize]="'m'"
                      tuiTextfieldExampleText="Ignored text">
            <tui-data-list-wrapper *tuiDataList
                                   [items]="sortOption"></tui-data-list-wrapper>
          </tui-select>
        </label>
      </div>

      <div class="chatbox">
        <mix-user-list-hub></mix-user-list-hub>
      </div>
    </div>
  </div>

  <ng-template #action>
    <tui-data-list>
      <button class="tui-space_right-3"
              type="button"
              [size]="'s'"
              (click)="editItem()"
              tuiOption
              tuiHintMode="onDark"
              tuiHintDirection="right">
        Edit
      </button>
    </tui-data-list>
  </ng-template>
