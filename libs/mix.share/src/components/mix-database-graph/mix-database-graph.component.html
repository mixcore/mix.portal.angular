<div class="mix-database-graph">
  <div #canvas
       class="canvas">
    <ng-container *ngFor="let item of databases; let i = index">
      <mix-database-card [database]="item"
                         [index]="i"
                         [zoomScale]="zoomScale"
                         (dragEnd)="resumeZoom()"
                         (dragStart)="pauseZoom()"></mix-database-card>
    </ng-container>
  </div>

  <div class="mix-database-graph__zoom-info">
    Zoom: {{ (zoomScale * 100).toFixed(2) }}% | Use Mouse Wheel to zoom in/out
  </div>
</div>
