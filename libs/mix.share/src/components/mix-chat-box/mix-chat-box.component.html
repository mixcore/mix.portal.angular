<div class="chat-box">
  <div class="chat-box__chat-area">
    <div class="header">Phong Cao</div>
    <div class="message"> </div>
    <div class="input">
      <tui-text-area [expandable]="false">
        Type message
      </tui-text-area>
    </div>
  </div>

  <div class="chat-box__users">
    <div class="avatar">
      <tui-avatar [autoColor]="true"
                  [rounded]="true"
                  [size]="'s'"
                  text="Nhat Hoang"></tui-avatar>
    </div>

    <div class="avatar">
      <tui-avatar [autoColor]="true"
                  [rounded]="true"
                  [size]="'s'"
                  text="Phong Cao"></tui-avatar>
    </div>

    <div class="avatar">
      <tui-avatar [autoColor]="true"
                  [rounded]="true"
                  [size]="'s'"
                  text="Huy"></tui-avatar>
    </div>

    <div class="avatar">
      +15
    </div>
  </div>
</div>
