name: mix_flutt
description: cms app
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  form_field_validator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/landing-page-bg.png
  fonts:
    - family: SaolDisplay
      fonts:
        - asset: assets/fonts/FP-SaolDisplay-Regular.ttf
        - asset: assets/fonts/FP-SaolDisplay-LightItalic.ttf
          style: italic
    - family: SVNMiller
      fonts:
        - asset: assets/fonts/SVN-Miller Banner Regular.ttf
        - asset: assets/fonts/SVN-Miller Banner SemiBold.ttf
          weight: 700
