<div class="mix-main-layout">
  <div class="w-full h-full flex grow relative flex-col overflow-hidden">
    <div
      class="mix-main-layout__progress"
      [ngClass]="{'hidden': !showProgress()}"
    >
      <progress
        class="progress"
        tuiProgressBar
        size="s"
        max="100"
        style="height: 3px"
      ></progress>
    </div>
    <mix-main-toolbar></mix-main-toolbar>

    <div class="w-full h-full flex grow relative overflow-hidden">
      <div class="mix-main-layout__side-menu">
        <mix-main-side-menu></mix-main-side-menu>
      </div>

      <div class="mix-main-layout__main-workspace">
        <div class="mix-main-layout__workspace">
          <router-outlet></router-outlet>
        </div>

        <div class="mix-main-layout__explorer">
          <mix-main-explorer></mix-main-explorer>
        </div>
      </div>
    </div>
  </div>
</div>
