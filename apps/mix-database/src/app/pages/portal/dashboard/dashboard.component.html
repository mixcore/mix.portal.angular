<div class="dashboard">
  <div class="tui-island__category mt-6">
    {{ currentDay }}, {{ currentDate }}
  </div>
  <h2 class="text-3xl">
    {{ helloPrefix }}, {{ userName$ | async | titlecase }}
  </h2>

  <div class="text-l mt-5">Congratulations, your database status:</div>
  <div class="chart__line mt-4">Status</div>

  <div class="dashboard-page__chart-tile mt-3">
    <div class="flex flex-wrap gap-4">
      <div class="col-auto">
        <div class="number-chart shadow-md"
             [style.--chart-color]="colorMap['success']">
          <div class="flex gap-1 items-end">
            <div class="number-chart__number"
                 [countUp]="(success$ | async) || 0"
                 [duration]="1000"></div>
            <div class="text-s text-sub">item(s)</div>
          </div>

          <div class="number-chart__title">Database(s)</div>
          <div class="number-chart__sub-title">In system</div>
        </div>
      </div>

      <div class="col-auto">
        <div class="number-chart shadow-md"
             [style.--chart-color]="colorMap['paid']">
          <div class="flex gap-1 items-end">
            <div class="number-chart__number"
                 [countUp]="(paid$ | async) || 0"
                 [duration]="1000"></div>
            <div class="text-s text-sub">item(s)</div>
          </div>

          <div class="number-chart__title">Context(s)</div>
          <div class="number-chart__sub-title">In system</div>
        </div>
      </div>

      <div class="col-auto">
        <div class="number-chart shadow-md"
             [style.--chart-color]="colorMap['wait']">
          <div class="flex gap-1 items-end">
            <div class="number-chart__number"
                 [countUp]="(waitToPay$ | async) || 0"
                 [duration]="1000"></div>
            <div class="text-s text-sub">item(s)</div>
          </div>

          <div class="number-chart__title">Error queries</div>
          <div class="number-chart__sub-title">This month</div>
        </div>
      </div>

      <div class="col-auto">
        <div class="number-chart shadow-md"
             [style.--chart-color]="colorMap['shipping']">
          <div class="flex gap-1 items-end">
            <div class="number-chart__number"
                 [countUp]="100"
                 [duration]="1000"></div>
            <div class="text-s text-sub">%</div>
          </div>

          <div class="number-chart__title">Health</div>
          <div class="number-chart__sub-title">This month</div>
        </div>
      </div>
    </div>
  </div>
</div>
