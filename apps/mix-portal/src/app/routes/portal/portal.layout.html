<div class="cms-portal-container">
  <mix-side-menu [menuItems]="menuItems"></mix-side-menu>
  <div class="cms-portal-container__workspace">
    <mix-header-menu></mix-header-menu>
    <div class="cms-portal-container__main-workspace">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<ng-template let-observer [(tuiDialog)]="isShowUniversalSearch">
  <mix-universal-search></mix-universal-search>
</ng-template>

<ng-template let-observer [(tuiDialog)]="isShowTab"><mix-tab-control-dialog></mix-tab-control-dialog></ng-template>
