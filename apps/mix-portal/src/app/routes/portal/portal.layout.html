<div class="cms-portal-container">
  <div class="cms-portal-container__header">
    <mix-header-menu [showLogo]="!!!(expand$ | async)"></mix-header-menu>
  </div>

  <div class="cms-portal-container__body">
    <mix-side-menu (expandChange)="expand$.next($event)"></mix-side-menu>

    <div class="cms-portal-container__main-workspace">
      <router-outlet></router-outlet>
      <ng-container ngProjectAs="tuiOverContent">
        <mix-portal-sidebar-host></mix-portal-sidebar-host>
      </ng-container>
    </div>
  </div>
</div>

<ng-template
  let-observer
  [(tuiDialog)]="isShowUniversalSearch"
>
  <mix-universal-search></mix-universal-search>
</ng-template>

<ng-template
  let-observer
  [(tuiDialog)]="isShowTab"
>
  <mix-tab-control-dialog></mix-tab-control-dialog
></ng-template>

<ng-template #creationTemplate>
  <mix-sidebar-container>
    <mix-creation-dialog [type]="createMode"></mix-creation-dialog>
  </mix-sidebar-container>
</ng-template>
