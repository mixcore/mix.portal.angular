<div class="mt-1 notification --info">
  Currently we suppored relationship type:
  <span class="text-highlight">One to Many</span>
</div>

<div class="card-list">
  <div class="card-list__header mt-3 mb-1">
    <div class="row">
      <div class="col-4 name">
        <div>Name</div>
      </div>

      <div class="col-4">
        <div>Database</div>
      </div>

      <div class="col-2">
        <div>Relation type</div>
      </div>
    </div>
  </div>

  <div cdkDropList [cdkDropListData]="relationships">
    <mix-database-relationship-record
      *ngFor="let item of relationships"
      cdkDrag
      [cdkDragData]="item"
      [value]="item"
    >
    </mix-database-relationship-record>
  </div>

  <div class="mt-3">
    <mix-button size="s" (click)="addNewRelation()">
      <span class="mix-icon">add</span> Add new relation
    </mix-button>
  </div>
</div>
