<div *ngIf="store.vm$ | async as state"
     class="data-table-page">
  <div class="data-table-page__main-container">
    <mix-sub-toolbar [description]="'LISTING'"
                     [title]="'All Database'">
      <div class="toolbar-separator"></div>
      <mix-button (click)="createDatabase()"
                  size="s"><span class="material-symbols-outlined"> add </span>&nbsp; New
        MixDb</mix-button>
      <div class="toolbar-separator"></div>
      <mix-button type="secondary-danger"
                  [disabled]="!selectedTable.length"
                  (click)="onDeleteTable()"
                  size="s">
        <span class="material-symbols-outlined"> delete </span>&nbsp;
        Delete(s)</mix-button>
    </mix-sub-toolbar>

    <div class="data-table-page__body">
      <mix-data-table [contextMenus]="contextMenus"
                      [dataset]="state.data"
                      [loading]="state.status === 'Loading'"
                      [pageInfo]="state.pageInfo"
                      [searchFieldOptions]="['displayName']"
                      (itemsSelectedChange)="selectedTable = $event || []"
                      (pageChange)="store.changePage($event)"
                      (searchChange)="
          store.searchChange($event.searchText, $event.searchField)
        ">
        <div [header]="'Name'"
             key="displayName"
             mixTableColumn>
          <ng-template let-data
                       mixColumnCell>
            <div class="d-flex w-fit"
                 (click)="goDetail(data.id)">
              <div class="text-600 me-2">
                {{ data.displayName }}
              </div>

              <div class="mix-db__highlight --ring">
                {{ data.systemName }}
              </div>
            </div>
          </ng-template>
        </div>

        <div [header]="'Description'"
             key="description"
             mixTableColumn>
          <ng-template let-data
                       mixColumnCell>
            <div>
              {{ data.description || 'No description' }}
            </div>
          </ng-template>
        </div>

        <div [header]="'Created'"
             key="createdDateTime"
             mixTableColumn>
          <ng-template let-data
                       mixColumnCell>
            <div>
              {{ data.createdDateTime | date: 'short' | relativeTimeSpan }}
            </div>
          </ng-template>
        </div>

        <div [header]="'Columns'"
             key="modifiedBy"
             mixTableColumn>
          <ng-template let-data
                       mixColumnCell>
            <div class="mix-db__highlight --orange">
              {{ data.columns.length }} column(s)
            </div>
          </ng-template>
        </div>

        <div [header]="''"
             key="status"
             mixTableColumn>
          <ng-template let-data
                       mixColumnCell>
            <mix-status-indicator [status]="data.status"></mix-status-indicator>
          </ng-template>
        </div>
      </mix-data-table>
    </div>
  </div>
</div>
