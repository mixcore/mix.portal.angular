<tui-loader class="data-detail-page"
            [overlay]="true"
            [showLoader]="loadingState() === 'Loading'">
  <div class="data-detail-page__content-container">
    <mix-sub-toolbar [description]="mode === 'create' ? 'creating' : 'updating'"
                     [title]="'Data'">
      <div class="toolbar-separator"></div>
      <mix-button class="mr-auto"
                  type="outline"
                  (click)="goBack()"
                  size="s"><span class="material-symbols-outlined"> west </span> Back
      </mix-button>
      <mix-button class="ms-2"
                  (click)="submitData()"
                  size="s"><span class="material-symbols-outlined">
          {{ mode === 'create' ? 'add' : 'save_as' }} </span> {{ mode === 'create' ? 'Create' : 'Save' }}
      </mix-button>
    </mix-sub-toolbar>

    <div class="data-detail-page__content">
      <div class="container-fluid">
        <div class="grid grid-cols-12 gap-2">
          <div class="col-span-8">
            <div class="data-detail-page__main-content">
              <div class="text-l">Fill all of the following columns</div>

              <form class="mt-3"
                    [formGroup]="form">
                <formly-form *ngIf="fields.length"
                             [fields]="fields"
                             [form]="form"
                             [model]="modelData"></formly-form>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</tui-loader>
