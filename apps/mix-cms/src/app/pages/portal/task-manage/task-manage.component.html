<div *ngIf="loadingState() as loading"
     class="data-table-page">
  <div class="data-table-page__main-container">
    <mix-sub-toolbar [description]="'listing'"
                     [title]="'Kanban Board' | transloco">
      <div class="toolbar-separator"></div>
      <mix-button (click)="addTask()"
                  size="s"><span class="material-symbols-outlined"> add </span>&nbsp;
        {{ 'Add' | transloco }}</mix-button>
    </mix-sub-toolbar>

    <div class="task-manage__filter">
      <mix-input [placeHolder]="'Search issue'"
                 [searchIcon]="true"></mix-input>
      <div class="d-flex ms-3">
        <mix-button [type]="'flat'"
                    size="m">Only My Issues</mix-button>

        <mix-button [type]="'flat'"
                    size="m">In Progress</mix-button>
      </div>
    </div>
    <div *ngIf="store.vm$ | async as vm"
         class="task-manage__main-view"
         cdkDropListGroup>
      <mix-task-dnd-list *ngFor="let status of taskStatuses"
                         class="task-dnd-list"
                         [listTasks]="store.getTaskByStatus(status)"
                         [status]="status">
      </mix-task-dnd-list>
    </div>
  </div>
</div>
