<div *ngIf="listTasks | async as tasks"
     class="task-list">
  <div class="title text-uppercase text-truncate">
    {{ TaskStatusDisplay[status] }} {{ tasks.length }}
  </div>

  <div class="items"
       [cdkDropListData]="tasks"
       [id]="status"
       cdkDropList>
    <mix-task-card *ngFor="let task of tasks"
                   [cdkDragData]="task"
                   [task]="task"
                   cdkDrag>
    </mix-task-card>
  </div>
</div>
